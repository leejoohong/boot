<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>부트스트랩의 버튼</title>    

       <link rel="stylesheet" href="../style/css/bootstrap.css">
       <script src="../style/js/jquery-3.3.1.js"></script>
       <script src="../style/js/popper.js"></script>
       <script src="../style/js/bootstrap.js"></script>
</head>
<body>
    <section class="container">
        <!-- 부트스트랩에서 버튼은 3가지 태그를 이용해서 표현 할 수 있음 -->
        <!-- input 태그의 type=button을 통하여 버튼 사용 -->
        <!-- html5의 button 태그를 통하여 버튼 사용 -->
        <!-- a태그를 class명 btn을 통하여 버튼 사용 -->
        <!-- 버튼 역시 부트스트랩 테마 색상을 사용 함 -->
        <!-- btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-dark, btn-light, btn-link -->
        <article>
            <h3>부트스트랩의 버튼 색상</h3>
            <button  class="btn">기본 색상 버튼</button>
            <button class="btn btn-primary">primary 색상 버튼</button>
            <button class="btn btn-secondary">secondary 색상 버튼</button>
            <button class="btn btn-success">success 색상 버튼</button>
            <button class="btn btn-info">info 색상 버튼</button>
            <input type="button" class="btn btn-warning" value="warning 색상 버튼">
            <input type="button" class="btn btn-danger" value="danger 색상 버튼">
            <input type="button" class="btn btn-dark" value="dark 색상 버튼">
            <input type="button" class="btn btn-light" value="light 색상 버튼">
            <input type="button" class="btn btn-link" value="link 색상 버튼">
        </article> <hr>
        <article>
            <h3>a 태그를 이용하여 버튼으로 만들기 (class명 btn을 줌)</h3>
            <a href="#" class="btn btn-info">a 태그 버튼(info)</a>
            <button type="button" class="btn btn-info">button 태그 버튼(info)</button>
            <input type="button" class="btn btn-info" value="input태그 버튼(info)">
            <input type="submit" class="btn btn-info" value="input태그 type submit 버튼(info)">
            <button> <a href="">button 태그 안에 a 태그 버튼</a> </button>
        </article>
        <!-- 위에는 btn-테마색상을 준거에서 밑에는 btn-outline-테마색상식으로 -->
        <hr>
        <article>
            <!-- 기존 색상 테마를 입력하는 형식과 달리 btn-outline-테마색상 -->
            <!-- btn-outline-primary, btn-outline-secondary, btn-outline-success, btn-outline-warning, btn-outline-danger, btn-outline-info
            btn-outline-dark, btn-outline-light -->
            <h3>outline 버튼 만들기</h3>
            <button type="button" class="btn btn-outline-primary">primary 버튼</button>
            <button type="submit" class="btn btn-outline-secondary">secondary 버튼</button>
            <button type="reset" class="btn btn-outline-success">success 버튼</button>
            <input type="button" class="btn btn-outline-info" value="info 버튼">
            <input type="submit" class="btn btn-outline-warning" value="warnig 버튼">
            <input type="reset" class="btn btn-outline-danger" value="danger 버튼">
            <a href="#" class="btn btn-outline-dark">dark 버튼</a>
            <a href="#" class="btn btn-outline-light text-dark">light 버튼</a>
        </article>
        <article>
            <hr>
            <!-- 부트스트랩에서 버튼은의 크기를 설정하기 위한 클래스 명이 존재함 -->
            <!-- btn-sm, btn-lg -->
            <h3>버튼 크기 설정</h3>
            <button class="btn btn-sm btn-success">작은 크기 버튼</button>
            <input type="button" class="btn btn-success" value="기본 크기 버튼">
            <a href="" class="btn btn-success btn-lg">큰 크기 버튼</a>
            <!-- 안에 들어간 글자도 커지고 작아지고 한다. -->
        </article>
        <hr>
        <article>
            <!-- 기본 inline레벨 태그인 버튼을 block레벨 태그로 변환하여 하나의 라인 전체 크기의 버튼으로 변경함 -->
            <!-- class명에 btn-block을 입력하면 됨 -->
            <h3>블록 레벨 버튼</h3>
            <button type="button" class="btn btn-primary btn-sm btn-block">작은 크기의 블록 레벨 버튼</button>
            <button type="button" class="btn btn-outline-success btn-sm btn-block">작은 크기의 outline 블록 레벨 버튼</button>
            <input type="button" class="btn btn-warning btn-block" value="기본 크기의 블록 레벨 버튼">
            <input type="button" class="btn btn-outline-danger btn-block" value="기본 크기의 outline 블록 레벨 버튼">
            <a href="" class="btn btn-light btn-lg btn-block text-dark">큰 크기의 블록 레벨 버튼</a>
            <a href="" class="btn btn-outline-dark btn-lg btn-block">큰 크기의 outline 블록 레벨 버튼</a>
        </article>
        <hr>
        <article>
            <h3>버튼의 활성/비활성</h3>
            <!-- 부트스랩이 적용된 모든 태그에 통일된 형식의 active/disabled -->
            <!-- 활성화는 class에 active(포커스가 들어간 형태)를 입력 -->
            <!-- 비활성화는 태그의 속성으로 disabled를 입력해야함 -->
            <!-- disable 사용하는 방법은 두가지 속성에 disabled="disabled"이나 disable만 입력 -->
            <!-- a태그인 경우는 disabled 속성으로 비활성화가 되지 않기 때문에 반드시 class명에 disabled를 입력해야함 -->
            <button type="button" class="btn btn-primary">기본 형태 버튼</button>
            <button type="button" class="btn btn-primary active">활성화된 버튼</button>
            <button class="btn btn-primary" disabled>비활성화된 버튼</button>
            <button class="btn btn-primary" disabled="disabled">비활성화의 다른 방식</button>
            <!-- 활성화가 된건 좀 더 진하게 나온걸 볼 수 있다. 이는 기본형태에 마우스를 가져다 된것과 같은 색이다. 반대로 비활성화가 되면 연하게 표시된다. -->
            <br>
            <br>
            <input type="button" class="btn btn-secondary" value="기본 형태 버튼">
            <input type="button" class="btn btn-secondary active" value="활성화된 버튼">
            <input type="button" class="btn btn-secondary" value="비활성화된 버튼" disabled>
            <input type="button" class="btn btn-secondary" value="비활성화의 다른 방식" disabled="disabled">
            <br>
            <br>
            <a href="" class="btn btn-info">기본 형태 버튼</a>
            <a href="" class="btn btn-info active">활성화된 버튼</a>
            <a href="" class="btn btn-info disabled" >비활성화된 버튼</a>
        </article>
        <br><br><br><br>
    </section>
    
</body>
</html>
