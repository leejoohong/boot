!<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>부트스트랩의 캐러셀</title>
       
        <link rel="stylesheet" href="../style/css/bootstrap.css">
        <script src="../style/js/jquery-3.3.1.js"></script>
        <script src="../style/js/popper.js"></script>
        <script src="../style/js/bootstrap.js"></script>   
    
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            .carousel-inner img{
            width: 100%;
            height: 100%;
            }
        </style>
</head>
<body>
    <section class="container">
        <article>
            <!-- 캐러셀이란 광고나 여러가지 이미지를 보여주는 메뉴 -->
            <h3>캐러셀 사용하기</h3>
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- 인디케이터 -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- 슬라이드 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/rock1.jpg" alt="" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/rock2.jpg" alt="" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/rock3.jpg" alt="" width="1100" height="500">
                    </div>
                </div>

                <!-- 왼쪽 오른쪽 화살표 -->
                <a href="#demo" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#demo" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </article>
    </section>

</body>
</html>
