<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>부트스트랩의 GRID 시스템</title>

       <link rel="stylesheet" href="../style/css/bootstrap.css">
       <script src="../style/js/jquery-3.3.1.js"></script>
       <script src="../style/js/popper.js"></script>
       <script src="../style/js/bootstrap.js"></script>
       
       <style>
           .row > div{
               border: 1px dashed black;
               margin: 5px 0px;
           }
       </style>    
</head>
<body>
    <!-- 문제 1. 부트스트랩의 GRID 시스템을 사용하여 화면 LAYOUT을 상단(HEADER) 중단(MAIN) 하단(FOOTER)로 구분하세요 -->
    <div class="container">
        <div class="row" style="background-color : skyblue;">
            <div class="col-sm-12">
                <h2>header</h2>
            </div>
        </div>
         <div class="row" style="background-color : red; height: 300px;">
            <h2>main</h2>
        </div>
        <div class="row" style="background-color : gold;">
            <h2>footer</h2>
        </div>
    </div>
    <br><br><br>
    
    <!-- 문제 2. 문제 1의 모양에서 중단 부분을 양쪽 사이드 바가 있는 형태로 만드세요. -->
    <div class="container">
        <div class="row" style="background-color : skyblue;">
            <div class="col-sm-12">
                <h2>header</h2>
            </div>
    </div>
    <div class="row" style="background-color : red; height: 300px;">
        <div class="col-sm-3"> <h3>side bar1</h3> </div>
        <div class="col-sm-6"> <h3>main content</h3> </div>
        <div class="col-sm-3"> <h3>side bar1</h3> </div>
    </div>
    <div class="row" style="background-color : gold;">
        <h2>footer</h2>
    </div>   
</div>


</body>
</html>
