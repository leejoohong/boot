<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 드롭 다운</title>
    <link rel="stylesheet" href="../style/css/bootstrap.css">
    <script src="../style/js/jquery-3.3.1.js"></script>
    <script src="../style/js/popper.js"></script>
    <script src="../style/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
        <article>
            <h3>드롭 다운 버튼 만들기</h3>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">드롭다운 버튼</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">링크 1</a>
                    <a href="#" class="dropdown-item">링크 2</a>
                    <a href="#" class="dropdown-item">링크 3</a>
                </div>
            </div>
        </article> <hr>
        <article>
            <!-- 드롭 다운 메뉴 내부에 div로 dropdown-divider를 사용하면 메뉴를 구분하는 구분선을 넣을 수 있다. -->
            <h3>드롭 다운 메뉴 안에 구분선 넣기</h3>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">드롭다운 버튼</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">링크 1</a>
                    <a href="#" class="dropdown-item">링크 2</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">링크 3</a>
                    <a href="#" class="dropdown-item">링크 4</a>
                </div>
            </div>
        </article> <hr>
        <article>
            <!-- 드롭 다운 메뉴 내부에서 구분선을 사용했을 경우 각 메뉴의 주제에 대한 제목을 넣을 수 있음 -->
            <!-- 텍스트를 입력하는 태그에 class명을 dropdown-header를 입력 -->
            <h3>드롭 다운 메뉴의 헤더</h3>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">드롭다운 버튼</button>
                <div class="dropdown-menu">
                    <h5 class="dropdown-header">1번 메뉴</h5>
                    <a href="#" class="dropdown-item">링크 1</a>
                    <a href="#" class="dropdown-item">링크 2</a>
                    <div class="dropdown-divider"></div>
                    <h5 class="dropdown-header">2번 메뉴</h5>
                    <a href="#" class="dropdown-item">링크 3</a>
                    <a href="#" class="dropdown-item">링크 4</a>
                </div>
            </div>
        </article> <hr>
        <article>
            <h3>드롭 다운 메뉴의  활성/비활성</h3>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">드랍다운 버튼</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">링크1</a>
                    <a href="" class="dropdown-item active">링크2</a>
                    <a href="" class="dropdown-item disabled">링크3</a>
                </div>
            </div>
        </article><hr>
        <article>
            <!-- div의 class명에 dropleft, dropright를 추가하면 드랍다운 버튼의 화살표 위치가 변경 됨 -->
            <!-- dropdown은 밑으로 목록이 dropright는 오른쪽, dropleft는 왼쪽에 항목이 뜬다. -->
            <h3>드랍 다운 버튼(화살표)의 위치 변경하기</h3>
            <div class="dropdown dropright">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">기본형 드랍다운 버튼</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">링크 1</a>
                    <a href="" class="dropdown-item">링크 2</a>
                </div>
            </div>
            <div class="dropdown dropleft d-flex justify-content-center">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">왼쪽 화살표 드랍다운 버튼</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">링크 1</a>
                    <a href="" class="dropdown-item">링크 2</a>
                </div>
            </div>
            <!-- 드랍다운 메뉴의 메뉴를 상단에 출력 -->
            <!-- dropdown대신 dropup을 사용 -->
            <!-- dropup은 위쪽으로 목록이 뜬다.  -->
            <div class="dropup">
                <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">메뉴가 상단에 뜨는 드랍다운 메뉴</button>
                <div class="dropdown-menu">
                    <a href="" class="dropdown-item">링크 1</a>
                    <a href="" class="dropdown-item">링크 2</a>
                </div>
            </div>
        </article> <hr>
        <article>
            <h3>분할된 dropdown버튼</h3>
            <!-- 여러가지의 화살표(기능) 만들 때 -->
            <div class="btn-group">
                <button class="btn btn-secondary">기본버튼</button>
                <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                <div class="dropdown-menu">
                    <a href=""class="dropdown-item">링크1</a>
                    <a href="" class="dropdown-item">링크2</a>
                </div>
            </div>
        </article> <hr>
    </section>
    <br><br><br>
</body>
</html>
